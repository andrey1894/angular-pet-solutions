<div class="wrapper">
  <mat-form-field class="search-field">
    <mat-label>Customer name</mat-label>
    <input matInput type="text" [(ngModel)]="value" (ngModelChange)="search$.next()" (keyup.enter)="search()">
    <button mat-button matSuffix mat-icon-button color="primary" class="search-btn" [disabled]="value.length < 3" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <button mat-mini-fab color="primary" class="add-btn" routerLink="/add-customer">
    <mat-icon>add</mat-icon>
  </button>

</div>
