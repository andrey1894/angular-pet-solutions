<div class="customers-wrapper">
  <section class="customer" *ngFor="let customer of customers">
    <div class="info">
      <p class="name">{{ customer.name }}</p>
      <p class="address">{{ customer.address1 }}  {{ customer.address2 }}</p>
    </div>
    <div class="action-block">
      <a [routerLink]="['customer', customer.id]" mat-mini-fab color="accent" class="btn">
        <mat-icon>location_on</mat-icon>
      </a>
      <a [routerLink]="['customer', customer.id]" mat-mini-fab color="accent" class="btn">
        <mat-icon>info</mat-icon>
      </a>
    </div>
  </section>
</div>
